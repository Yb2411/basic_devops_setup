name: 'Build and Push Website'

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build Docker image
        run: docker build . -t zumo_website:${{ github.sha }} --build-arg BACKEND_URL=$BACKEND_URL

      - name: Tag Docker image
        run: |
          docker tag zumo_website:${{ github.sha }} 117698939310.dkr.ecr.eu-west-1.amazonaws.com/zumo_website:${{ github.sha }}
          docker tag zumo_website:${{ github.sha }} 117698939310.dkr.ecr.eu-west-1.amazonaws.com/zumo_website:latest

      - name: Push Docker image to Amazon ECR
        run: |
          docker push 117698939310.dkr.ecr.eu-west-1.amazonaws.com/zumo_website:${{ github.sha }}
          docker push 117698939310.dkr.ecr.eu-west-1.amazonaws.com/zumo_website:latest
